name: "Setup Node.js and pnpm"
description: "Checkout code, enable Corepack, setup Node.js with pnpm cache, and install dependencies"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22"
  fetch-depth:
    description: "Number of commits to fetch"
    required: false
    default: "2"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Enable Corepack
      run: corepack enable
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm

    - name: Install dependencies
      run: pnpm install
      shell: bash
